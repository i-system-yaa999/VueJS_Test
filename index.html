<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- <script src="../../vue.js"></script> -->
</head>
<body>
  <div id="app">
    <h1>TODOアプリ</h1>
    <label>タスク名：</label><input type="text" v-model="newTaskname">
    <label>推定時間(分)：</label><input type="number" v-model="newTaskmin">
    <p><button v-on:click="addTodo()">追加</button></p>
    <table>
      <thead>
        <tr>
          <th>タスク</th>
          <th>推定時間(分)</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="todo in todos">
          <td>{{ todo.name }}</td><td>{{ todo.min }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          newTaskname:'',
          newTaskmin:'',
          todos: []
        }
      },
      methods: {
        addTodo: function () {
          if(this.newTaskname == '') return;
          this.todos.push({
            name:this.newTaskname,
            min: this.newTaskmin
          });
          this.newTaskname='';
          this.newTaskmin='';
        },
      },
    });
  </script>
  <style>
    #app {
      margin: 0 auto;
    }
  
    th,
    td {
      width: 200px;
      /* border: 1px solid black; */
      text-align: left;
    }
  </style>
</body>
</html>
